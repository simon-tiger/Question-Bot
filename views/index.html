<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <title>Question Answering Round</title>
  </head>
  <body>
    <h1>Question Answering Round</h1>
    <p>
      <code>qar!question &lt;question&gt;</code><br />
      <code>qar!like &lt;id&gt;</code><br />
      <code>qar!unlike &lt;id&gt;</code><br />
      <code>qar!list</code><br />
      <code>qar!delete &lt;id&gt;</code><br />
    </p>
    <button id="modorme">I have deletion permission</button>
    <div id="dialog">
      <strong>To prove you are an owner of this, enter the secret in the box below:</strong><br />
      <input id="secret" type="password" /><button class="heavy" id="submit">Submit!</button><button id="nah">Nah...</button><br />
      <span id="error"></span>
    </div>
    <div id="questions"></div>
    <div id="credits">Made with ❤️ by Simon Tiger</div>
    <script src="script.js"></script>
  </body>
</html>
